<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkz5VwF7GpQBOCCTaZ7u7VupXaoFp7ap4s2Tp8dE+omZb1DkaeC25KwSYa2G49cNaNdYGrJgf6rAcDw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task" autocomplete="off">
            <button type="submit"><i class="fas fa-plus"></i></button>
        </form>
        <div class="filter-buttons">
            <button id="all" class="active"><i class="fas fa-list"></i></button>
            <button id="active"><i class="fas fa-tasks"></i></button>
            <button id="completed"><i class="fas fa-check"></i></button>
        </div>
        <div id="todo-list" class="grid-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
